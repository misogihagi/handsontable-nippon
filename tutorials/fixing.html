<div class="static-content">

  <div class="example-container clearfix">
    <p><code>fixedRowsTop: 2</code>オプションで2つの固定行を指定し、<code>fixedColumnsLeft:
      2</code>オプションで2つの固定列を指定します。</p>
    <p><strong>注：</strong>水平スクロールバーが必要になるので、CSSでコンテナーの<code>width</code>と<code>overflow:
      hidden</code>を設定するだけです。</p>

    <p><i>手動で列を固定するオプションを探している場合は、このドキュメントの<a href="/docs/<?js= version ?>/demo-freezing.html">固定</a>セクションを参照してください。</i></p>

    <div data-jsfiddle="example1" class="scroll-container fixed-container">
      <div id="example1" class="hot"></div>
    </div>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
        <button class="dump" name="dump" data-dump="#example1" data-instance="hot"
                title="Print current data source to console">
          <i class="fa fa-terminal"></i>
          Dump data to console
        </button>
      </div>
      <script data-jsfiddle="example1">
        var
          myData = Handsontable.helper.createSpreadsheetData(100, 50),
          container = document.getElementById('example1'),
          hot;

        hot = new Handsontable(container, {
          data: myData,
          colWidths: 100,
          rowHeaders: true,
          colHeaders: true,
          fixedRowsTop: 2,
          fixedColumnsLeft: 2
        });</script>
    </div>
  </div>
