    <div>
      <p>
        An implementation of the <code>@handsontable-pro/vue</code> component with a custom editor added. It utilizes the <code>placeholder</code> attribute in the editor's <code>input</code> element.
      </p>
    </div>
    <div>
      <div id="example1" class="hot">
        <hot-table :settings="hotSettings"></hot-table>
      </div>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <div id="example1" class="hot">
        <hot-table :settings="hotSettings"></hot-table>
      </div>
    </script>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/babel" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
      import Vue from 'vue';
      import { HotTable } from '@handsontable-pro/vue';
      import Handsontable from 'handsontable-pro';

      class CustomEditor extends Handsontable.editors.TextEditor {
        constructor(props) {
          super(props);
        }

        createElements() {
          super.createElements();

          this.TEXTAREA = document.createElement('input');
          this.TEXTAREA.setAttribute('placeholder', 'Custom placeholder');
          this.TEXTAREA.className = 'handsontableInput';
          this.textareaStyle = this.TEXTAREA.style;
          Handsontable.dom.empty(this.TEXTAREA_PARENT);
          this.TEXTAREA_PARENT.appendChild(this.TEXTAREA);
        }
      }

      new Vue({
        el: '#example1',
        data: function() {
          return {
            hotSettings: {
              startRows: 5,
              columns: [
                {
                  editor: CustomEditor
                }
              ],
              colHeaders: true,
              colWidths: 200
            }
          }
        },
        components: {
          HotTable
        }
      });</script>
    </div>
