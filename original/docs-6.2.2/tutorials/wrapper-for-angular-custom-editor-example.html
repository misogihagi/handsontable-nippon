  <div class="example-container clearfix">
    <div>
      <p>
        An implementation of the <code>@handsontable-pro/angular</code> component with a custom editor added. It utilizes the <code>placeholder</code> attribute in the editor's <code>input</code> element.
      </p>
    </div>
    <div>
      <app-root></app-root>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <app-root></app-root>
    </script>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/typescript" data-jsfiddle="example1" data-jsfiddle-panel_js="4">
        // app.component.ts
        import { Component } from '@angular/core';
        import * as Handsontable from 'handsontable-pro';

        class CustomEditor extends Handsontable.editors.TextEditor {
          constructor(props) {
            super(props);
          }

          createElements() {
            super.createElements();

            this.TEXTAREA = document.createElement('input');
            this.TEXTAREA.setAttribute('placeholder', 'Custom placeholder');
            this.TEXTAREA.className = 'handsontableInput';
            this.textareaStyle = this.TEXTAREA.style;
            Handsontable.dom.empty(this.TEXTAREA_PARENT);
            this.TEXTAREA_PARENT.appendChild(this.TEXTAREA);
          }
        }

        @Component({
          selector: 'app-root',
          template: `
          <div class="hot">
            <hot-table [settings]="hotSettings"></hot-table>
          </div>
          `,
        })
        class AppComponent {
          hotSettings: Handsontable.GridSettings = {
            startRows: 5,
            columns: [
              {
                editor: CustomEditor
              }
            ],
            colHeaders: true,
            colWidths: 200
          };
        }

        // app.module.ts
        import { NgModule } from '@angular/core';
        import { BrowserModule } from '@angular/platform-browser';
        import { HotTableModule } from '@handsontable-pro/angular';

        @NgModule({
          imports:      [ BrowserModule, HotTableModule ],
          declarations: [ AppComponent ],
          bootstrap:    [ AppComponent ]
        })
        class AppModule { }

        // bootstrap
        import { platformBrowserDynamic } from '@angular/platform-browser-dynamic';

        platformBrowserDynamic().bootstrapModule(AppModule).catch(err => { console.error(err) });</script>
    </div>
